<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Be My Valentine my love? üíï</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    .hearts-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: rgba(255, 105, 180, 0.7);
      font-size: 1.5rem;
      animation: float 12s infinite linear;
      user-select: none;
    }
    @keyframes float {
      0%   { transform: translateY(100vh) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
    }
    .container {
      text-align: center;
      padding: 30px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 90%;
      z-index: 10;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 3.2rem;
      color: #e91e63;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(233,30,99,0.3);
    }
    p {
      font-size: 1.4rem;
      margin: 20px 0;
      line-height: 1.5;
      color: #444;
    }
    .buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    button {
      font-size: 1.6rem;
      padding: 18px 50px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    #yesBtn {
      background: #ff4081;
      color: white;
    }
    #yesBtn:hover {
      background: #f50057;
      transform: scale(1.12);
    }
    #noBtn {
      background: #757575;
      color: white;
    }
    #noBtn:hover {
      background: #616161;
    }
    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2.5rem; }
      button { font-size: 1.4rem; padding: 16px 40px; }
      .buttons { gap: 40px; }
    }
  </style>
</head>
<body>

  <div class="hearts-bg" id="hearts"></div>

  <div class="container">
    <h1>Hey my love... üíï</h1>
    <p>We've shared so many beautiful moments already,<br>
       and every day with you feels like a gift.</p>
    
    <p style="font-size: 1.8rem; margin: 35px 0; font-weight: bold; color: #c2185b;">
      Will you be my Valentine this year? üåπ
    </p>

    <div class="buttons">
      <button id="yesBtn">YESS!!</button>
      <button id="noBtn">NO</button>
    </div>
  </div>

  <script>
    // Floating hearts background
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 8 + 8) + "s";
      heart.style.fontSize = (Math.random() * 1.2 + 0.8) + "rem";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }
    setInterval(createHeart, 400);

    // Button logic
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      // Confetti explosion
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 100 + "vh";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 60%)`;
        confetti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }

      // Sweet message
      document.querySelector(".container").innerHTML = `
        <h1 style="font-size: 4rem; color: #e91e63;">Good Choice Sunshineüíñ</h1>
        <p style="font-size: 2rem; margin: 30px 0;">I hope you're smiling right now!<br>
        I love you‚ù§Ô∏è</p>
        <p style="font-size: 1.5rem;">Can't wait to spend this day with you!</p>
      `;
    });

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Also move on touch devices
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const x = Math.random() * (window.innerWidth - 200);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
